<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Adventure Game</title>
    
    </head>
    <body>
        <h1>Adventure Game v1.0</h1>
        <h2>Yeeet!!!</h2>
        <p>Made by: Joe Hewett</p>
        <script>
            
            Start();
            
            
            function Start(){
                
                var playerName = prompt("What is your name traveller?");
                
                alert("Welcome to the land of Lyrian, " + playerName);
                
                var startGame = confirm("Are you ready to begin your adventure?");
                    
                if(startGame){
                    Village();
                    
                }
                else{
                    alert("Be gone with you then!");
                }
                
                function Village(){
                    var vilage = prompt("You arrive at a small village. There is a blacksmith, inn, stable and several wooden homes").toLowerCase();
                    
                    switch(village){
                        case "blacksmith":
                            alert("The blacksmith scowls at you and mumbles somthing rude! You walk away intimidated.");
                            break;
                        case "inn":
                            alert("You enter the weather torn in. You are greeted by a large friendly man. He asks what can I do for yah?");
                            break;
                        case "stable":
                            alert("The stable master informs you that all of the horses were stolen last night. He asks you for your help?");
                            break;
                        default:
                            alert("I do not understand" + village);
                            break;
                                  
                                  
                                  
                                  }
                    
                    
                }
            }
            
        </script>
    
    </body>
</html>
