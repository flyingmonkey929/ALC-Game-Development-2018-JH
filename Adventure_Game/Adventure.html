<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Adventure Game</title>
    
    </head>
    <body>
        <h1>Adventure Game v1.0</h1>
        <h2>Yeeet!!!</h2>
        <p>Made by: Joe Hewett</p>
        <script>
            //Inventory System
            var inventory ={
                sword:0, 
                bread:0,
                goldcoins:0,
                silvercoins:10,
                coppercoins:0,
                
           
                
                
                
            }       
                    function Begger(){
                    var begger = alert("While leaving the blacksmith you notice a blindman leaning against the wall playing a lute.");
                        
                    
                        
                        alert("The man hears you passing by and askes you to come over.");
                        alert("You Approach the haggard man and notice he is a street musicain with a cup with some silver coins inside.");
                        var fakeName = prompt("BlindMan: What is your name Traveler?");
                        var song = confirm("BlindMan: Well, " + fakeName + " would you like to hear a song?");
                        
                            if(song){
                                alert("The BlindMan begins to play a beautiful melody and sing in a language you do not know.");
                                alert("While he is playing a thought occurs you to that you could just steal the silver in his cup and the man and would be none the wiser");
                                var rob = confirm("Would you like to rob the man?");
                                
                                if(rob){
                                 alert("You monster.");
                                 alert("You quietly dump the coins from the BlindMans cup into your leather pouch and slink away.");
                                 alert("You have aquired 5 stolen silver coins");
                                 inventory.silvercoins = inventory.silvercoins + 5;
                                     
                                }
                                    else{                
                                        alert("You continue listening to the enchanting tune.");
                                        alert("BlindMan: You are quite the character " + fakeName +" It's not often someone stops to humor me.");
                                        alert("BlindMan: Most would just steal my coins and walk away. Haha Lucky for you... you didn't.");
                                        alert("Before you could I reply the BlindMan simply disappeared leaving behind his silver coins.");
                                        alert("You have aquired 10 silver coins");
                                        inventory.silvercoins = inventory.silvercoins + 10;
                                        
                                    }
                                        
                                       
                                        
                                    
                                
                            }
                                else{
                                    alert("BlindMan: Stop wasting my time then.");
                                    }
                        
                    
                        
                            
                        
                    }
            Start();
            
            
            function Start(){
                
                var playerName = prompt("What is your name traveller?");
                
                alert("Welcome to the land of Lyrian, " + playerName);
                
                var startGame = confirm("Are you ready to begin your adventure?");
                
            
               
                if(startGame){
                    Village();
                    
                }
                else{
                    alert("Be gone with you then!");
                }
                
                function Village(){
                    var village = prompt("You arrive at a small village. As you look around you see a blacksmith, inn, stable and several small wooden homes").toLowerCase();
                    
                    switch(village){
                        case "blacksmith":
                            alert("The blacksmith scowls at you and mumbles somthing rude! You walk away intimidated.");
                            
                            var blacksmith = prompt("what do you want to buy? \n - sword \n - shield \n - armor");
                                if(blacksmith == "sword" || blacksmith == "buy sword" &&
                                   inventory.silvercoins >= 10){
                                    //adds sword
                                    inventory.sword ++;
                                    //displays swords owned
                                    
                                   alert("You own " +inventory.sword+" swords");
                                    //pay money
                                    inventory.silvercoins = inventory.silvercoins - 10;
                                    //displays account
                                    alert("You have "+inventory.silvercoins+" silver coins remaining");
                                    }
                                    //fix next time
                            
                                    /*else if{
                                        (inventory.silvercoins <= 9);
                                        alert("You can't afford that");
                                    }*/
                            Begger();
                            Village();
                            break;
                        case "inn":
                            alert("You enter the weather torn inn. You are greeted by a large friendly man. He asks what can I do for yah?");
                            Village();
                            break;
                        case "stable":
                            alert("The stable master informs you that all of the horses were stolen last night.");
                            var stable = confirm("Will you help me find them?")
                                
                               if(stable){
                                   alert("Great, All I know is last night when I came to the stable to feed the horses. I saw a band of small hooded figures who where riding away with them.");
                                
                                         }
                                else{
                                    alert("Fine then, don't expect any favors from me.");
                                }
                            Village();
                            break;
                        case "exit":
                            alert("Run away, Chicken! The End");
                            break;
            
                        default:
                            alert("I do not understand. " + village);
                            Village();
                            break; 
                                  }
                    
                    
                                }       
                
                    }      
            
                
            
            
        </script>
    
    </body>
</html>
